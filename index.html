<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WES Store - Tienda de Tecnología</title>
    <link rel="icon" href="media/img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="resources/sweetalert/sweetalert2.min.css">
    <link rel="stylesheet" href="resources/bootstrap/css/styles.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }
    
        footer {
            grid-row: auto;
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
      </style>
</head>
<body>
    <!-- Header dinámico -->
    <div id="header"></div>

    <!-- Contenido principal -->
    <div class="container mt-5" id="mainContent">
        <!-- Carousel dinámico -->
        <div id="carouselContainer"></div>

        <!-- Sección de Categorias -->
        <div class="row" id="categoriasSection"></div>

        <!-- Sección de productos destacados -->
        <div class="row mt-5" id="productos_destacadosSection"></div>

        <!-- Sección de Marcas -->
        <div id="marcasSection"></div>


        <!-- Características destacadas -->
        <section class="row mb-5" id="caracteristicasSection"></section>
    </div>

    <!-- Footer dinámico -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="resources/jquery/jquery.min.js"></script>
    <script src="resources/popper/popper.min.js"></script>
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="resources/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="resources/sweetalert/sweetalert2.all.min.js"></script>

    <!-- Controladores para cargar módulos dinámicos -->
    <script>
        // Función genérica para cargar un fragmento HTML
        function loadModule(containerId, url) {
            $('#' + containerId).load(url);
        }

        $(document).ready(function() {
            // Cargar módulos parciales
            loadModule('header', 'app/views/partials/header.html');
            loadModule('footer', 'app/views/partials/footer.html');
            loadModule('carouselContainer', 'app/views/partials/carousel.html');
            loadModule('categoriasSection', 'app/views/public/categorias.html');
            loadModule('productos_destacadosSection', 'app/views/public/productos_destacados.html');
            loadModule('marcasSection', 'app/views/public/marcas.html');
            loadModule('caracteristicasSection', 'app/views/partials/caracteristicas.html');

            $.getScript('app/controllers/public/list_categorias.js');
            $.getScript('app/controllers/public/list_productos.js');
            $.getScript('app/controllers/public/list_marcas.js');
        });
    </script>
</body>
</html>
