<!-- 1) ESTILOS LOCALES: Sobreescribir fondo blanco de la tabla y ponerla oscura/neón -->
<style>
  /* A) Contenedor principal semitransparente + blur */
  .user-management-container {
    background: rgba(255, 255, 255, 0.05); /* deja ver el fondo oscuro */
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    padding: 25px;
    margin: 20px 0;
    backdrop-filter: blur(4px);
  }

  /* B) Título neón */
  .user-management-title {
    color: #00ffff;
    font-weight: 700;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    font-size: 1.6rem;
    text-shadow: 0 0 8px #00ffff;
  }
  .user-management-title i {
    margin-right: 10px;
    font-size: 1.8rem;
    text-shadow: 0 0 8px #00ffff;
    color: #00ffff;
  }

  /* C) Tabla: 
       • Quitar cualquier fondo blanco
       • Usar filas semitransparentes sobre el fondo oscuro
       • Encabezado con semi-neón y borde cian
  */
  .table-responsive {
    overflow-x: auto;
  }

  #tbl-usuarios-empleado {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
  }

  /* Cabecera de la tabla: fondo semineón cyan, texto claro */
  #tbl-usuarios-empleado thead th {
    background: rgba(0, 255, 255, 0.1); /* cian tenue */
    color: #e0e0e0;                     /* texto claro */
    font-weight: 600;
    padding: 12px;
    position: sticky;
    top: 0;
    border-bottom: 2px solid #00ffff;   /* borde neón cian */
    text-transform: uppercase;
    font-size: 0.85rem;
    letter-spacing: 0.5px;
  }

  /* Filas: alternar tonos semitransparentes sobre fondo oscuro */
  #tbl-usuarios-empleado tbody tr {
    background: rgba(255, 255, 255, 0.02);
    transition: background 0.2s ease;
  }
  #tbl-usuarios-empleado tbody tr:nth-child(even) {
    background: rgba(255, 255, 255, 0.04);
  }
  #tbl-usuarios-empleado tbody tr:hover {
    background: rgba(0, 255, 255, 0.05); /* al pasar el mouse, tono neón muy leve */
  }

  /* Celdas: texto claro sobre fondo semitransparente */
  #tbl-usuarios-empleado td {
    padding: 12px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.07);
    vertical-align: middle;
    color: #e0e0e0;
    font-size: 0.9rem;
  }

  /* D) Indicadores de Estado */
  .user-status {
    display: inline-block;
    padding: 5px 10px;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: capitalize;
  }
  .status-active {
    background-color: rgba(34, 170, 34, 0.15);
    color: #22aa22;
  }
  .status-inactive {
    background-color: rgba(221, 34, 34, 0.15);
    color: #dd2222;
  }

  /* E) Indicadores de Rol */
  .user-role {
    display: inline-block;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: capitalize;
  }
  .role-admin {
    background-color: rgba(111, 66, 193, 0.15);
    color: #6f42c1;
  }
  .role-employee {
    background-color: rgba(78, 115, 223, 0.15);
    color: #4e73df;
  }
  .role-customer {
    background-color: rgba(34, 170, 34, 0.15);
    color: #22aa22;
  }

  /* F) Scrollbar personalizado */
  .table-responsive::-webkit-scrollbar {
    height: 6px;
    width: 6px;
  }
  .table-responsive::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
  }
  .table-responsive::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
  }
  .table-responsive::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.3);
  }
</style>
