<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productos - WES Store</title>
  <link rel="stylesheet" href="../../../resources/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="../../../resources/sweetalert/sweetalert2.min.css">
  <link rel="stylesheet" href="../../../resources/bootstrap/css/styles.css">
  <style>
    body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
    }

    footer {
        grid-row: auto;
        background: #333;
        color: white;
        padding: 10px;
        text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../../../index.html">
        <img src="../../../media/img/logo.png" alt="Logo WES Store" class="logo" style="height: 40px; width: auto; margin-right: 10px;">
        WES Store
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../../../index.html">Inicio</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Productos</h1>
      <button id="resetFilters" class="btn btn-secondary btn-sm">Mostrar todos</button>
    </div>

    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-md-6">
        <select id="filterCategory" class="form-select">
          <option value="">Todas las categor√≠as</option>
        </select>
      </div>
      <div class="col-md-6">
        <select id="filterBrand" class="form-select">
          <option value="">Todas las marcas</option>
        </select>
      </div>
    </div>

    <!-- Productos agrupados -->
    <div id="categoriesList"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2025 WES Store. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="../../../resources/jquery/jquery.min.js"></script>
  <script src="../../../resources/popper/popper.min.js"></script>
  <script src="../../../resources/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../../resources/sweetalert/sweetalert2.all.min.js"></script>
  <script>
    // Cargar header y footer
    $(function(){
      $('#header').load('../partials/header.html');
      $('#footer').load('../partials/footer.html');
    });
  </script>
  <script src="../../controllers/productos/productos.js"></script>
</body>
</html>
