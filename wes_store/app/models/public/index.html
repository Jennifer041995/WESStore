<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Uy! P√°gina desaparecida - 404</title>
    <link rel="stylesheet" href="../../../resources/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
        }

        .error-container {
            text-align: center;
            padding: 3rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .error-graphic {
            max-width: 300px;
            margin: 0 auto 2rem;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .back-home {
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            border: none;
        }

        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .error-code {
            font-size: 5rem;
            font-weight: 800;
            color: var(--primary-color);
            opacity: 0.1;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }

        .emoji {
            font-size: 2.5rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="error-container">
                    <div class="error-code">404</div>
                    <svg class="error-graphic" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="100" cy="100" r="90" fill="none" stroke="#e74c3c" stroke-width="8" stroke-dasharray="4 12"/>
                        <path d="M80,60 L120,140 M120,60 L80,140" stroke="#2c3e50" stroke-width="8" stroke-linecap="round"/>
                        <circle cx="100" cy="100" r="30" fill="#e74c3c" opacity="0.2"/>
                    </svg>
                    <h1>¬°Vaya! P√°gina no encontrada <span class="emoji">üòï</span></h1>
                    <p class="lead text-muted mb-4">
                        Parece que el contenido que buscas se ha esfumado...<br>
                        ¬øQuiz√°s un error de dedo al escribir la URL?
                    </p>
                    <a href="../../../" class="btn btn-primary btn-lg back-home">
                        ‚Üê Volver a terreno seguro
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../resources/jquery/jquery.slim.min.js"></script>
    <script src="../../../resources/popper/popper.min.js"></script>
    <script src="../../../resources/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
