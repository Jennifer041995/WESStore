<!-- app/views/admin/usuarios.html -->
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4><i class="fas fa-users"></i> Gestión de Usuarios</h4>
    <button id="btnAddUsuario" class="btn btn-primary">
      <i class="fas fa-user-plus"></i> Añadir Usuario
    </button>
  </div>

  <div class="table-responsive">
    <table id="tbl-usuarios" class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se llenará dinámicamente -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal para Añadir/Editar Usuario -->
<div class="modal fade" id="modalUsuario" tabindex="-1" role="dialog" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form id="form-usuario-modal">
        <div class="modal-header">
          <h5 class="modal-title" id="modalUsuarioLabel">Añadir Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="usuario-id" value="0">

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="usuario-nombre">Nombre *</label>
              <input type="text" class="form-control" id="usuario-nombre" required>
            </div>
            <div class="form-group col-md-6">
              <label for="usuario-apellido">Apellido</label>
              <input type="text" class="form-control" id="usuario-apellido">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="usuario-email">Email *</label>
              <input type="email" class="form-control" id="usuario-email" required>
            </div>
            <div class="form-group col-md-6">
              <label for="usuario-telefono">Teléfono</label>
              <input type="tel" class="form-control" id="usuario-telefono" pattern="^\d{8,15}$" title="Entre 8 y 15 dígitos">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="usuario-rol">Rol *</label>
              <select id="usuario-rol" class="form-control" required>
                <option value="">Cargando roles...</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="usuario-estado">Estado *</label>
              <select id="usuario-estado" class="form-control" required>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </div>
          </div>

          <!-- Campos de contraseña, solo para “Agregar” -->
          <div id="div-password-fields" class="form-row d-none">
            <div class="form-group col-md-6">
              <label for="usuario-password">Contraseña *</label>
              <input type="password" class="form-control" id="usuario-password">
            </div>
            <div class="form-group col-md-6">
              <label for="usuario-password-confirm">Confirmar Contraseña *</label>
              <input type="password" class="form-control" id="usuario-password-confirm">
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="btnGuardarUsuario">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
