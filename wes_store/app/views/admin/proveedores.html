<div class="container-fluid">
  <h4 class="mb-4">Gestión de Proveedores</h4>

  <!-- Botón para añadir nuevo proveedor -->
  <div class="mb-3">
    <button id="btn-nuevo-proveedor" class="btn btn-primary">
      <i class="fas fa-plus"></i> Nuevo Proveedor
    </button>
  </div>

  <!-- Tabla de proveedores -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover" id="tbl-proveedores">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Contacto</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Ciudad</th>
          <th>País</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- Modal: Agregar / Editar Proveedor -->
<div class="modal fade" id="proveedorModal" tabindex="-1" role="dialog" aria-labelledby="proveedorModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="proveedorModalLabel">Nuevo Proveedor</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="form-proveedor">
        <div class="modal-body">
          <input type="hidden" id="id_proveedor">
          <div class="form-group">
            <label for="nombre_proveedor">Nombre</label>
            <input type="text" class="form-control" id="nombre_proveedor" required>
          </div>
          <div class="form-group">
            <label for="contacto">Contacto</label>
            <input type="text" class="form-control" id="contacto">
          </div>
          <div class="form-group">
            <label for="email_proveedor">Email</label>
            <input type="email" class="form-control" id="email_proveedor">
          </div>
          <div class="form-group">
            <label for="telefono_proveedor">Teléfono</label>
            <input type="text" class="form-control" id="telefono_proveedor">
          </div>
          <div class="form-group">
            <label for="direccion_proveedor">Dirección</label>
            <textarea id="direccion_proveedor" class="form-control" rows="2"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="ciudad_proveedor">Ciudad</label>
              <input type="text" class="form-control" id="ciudad_proveedor" required>
            </div>
            <div class="form-group col-md-6">
              <label for="pais_proveedor">País</label>
              <input type="text" class="form-control" id="pais_proveedor" value="El Salvador">
            </div>
          </div>
          <div class="form-group">
            <label for="estado_proveedor">Estado</label>
            <select id="estado_proveedor" class="form-control">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="btn-guardar-proveedor">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
