<form id="formLogin">
  <div class="form-group">
    <label>Email</label>
    <input type="email" id="logEmail" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Contraseña</label>
    <input type="password" id="logPassword" class="form-control" required>
  </div>
  <button class="btn btn-primary btn-block">Entrar</button>
  <p class="mt-2 text-center">
    ¿No tienes cuenta?
    <a href="#" data-auth-view="register">Regístrate</a>
  </p>
</form>

<script src="app/controllers/auth/authController.js"></script>
