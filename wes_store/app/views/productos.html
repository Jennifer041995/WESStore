<!-- Agrega en el <head> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">

<style>
    :root {
        --neon-blue: #0ff0fc;
        --neon-purple: #9600ff;
        --matrix-green: #00ff41;
        --cyber-yellow: #f5d300;
        --dark-space: #0a0a1a;
        --deep-space: #12122e;
    }

    body {
        background-color: var(--dark-space);
        color: #0a0a0a;
        font-family: 'Rajdhani', sans-serif;
    }

    h1, h2 {
        font-family: 'Orbitron', sans-serif;
        color: var(--neon-blue);
        text-shadow: 0 0 10px rgba(15, 240, 252, 0.3);
        letter-spacing: 1px;
        border-bottom: 2px solid var(--neon-purple);
        padding-bottom: 10px;
        display: inline-block;
    }

    /* === Filtros estilo Terminal === */
    .filter-section {
        background: rgba(18, 18, 46, 0.7);
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(15, 240, 252, 0.1);
        margin-bottom: 30px;
        border: 1px solid rgba(15, 240, 252, 0.2);
    }

    .filter-header {
        color: var(--neon-blue);
        font-family: 'Orbitron', sans-serif;
        margin-bottom: 15px;
        letter-spacing: 1px;
    }

    .filter-label {
        font-size: 0.9rem;
        color: var(--neon-blue);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .filter-select {
        background: rgba(10, 10, 26, 0.8);
        border: 1px solid rgba(15, 240, 252, 0.3);
        color: white;
        border-radius: 5px;
        padding: 10px 15px;
        transition: all 0.3s;
        height: auto;
    }

    .filter-select:focus {
        border-color: var(--neon-blue);
        box-shadow: 0 0 0 0.2rem rgba(15, 240, 252, 0.25);
        background: rgba(10, 10, 26, 0.9);
        color: white;
    }

    .search-box {
        position: relative;
        width: 100%;
    }

    .search-box .form-control {
        background: rgba(10, 10, 26, 0.8);
        border: 1px solid rgba(15, 240, 252, 0.3);
        color: white;
        padding-left: 40px;
        border-radius: 20px;
        height: 45px;
    }

    .search-box:before {
        content: "\f002";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--neon-blue);
        pointer-events: none;
        z-index: 10;
    }

    .btn-clear {
        border-radius: 20px;
        padding: 8px 20px;
        font-weight: 500;
        background: rgba(150, 0, 255, 0.2);
        color: white;
        border: 1px solid var(--neon-purple);
        transition: all 0.3s;
        height: 45px;
    }

    .btn-clear:hover {
        background: rgba(150, 0, 255, 0.4);
        box-shadow: 0 0 15px rgba(150, 0, 255, 0.3);
    }

    /* === Lista de Productos === */
    .product-card {
        background: rgba(18, 18, 46, 0.95); /* antes 0.7, ahora más opaco */
        border-radius: 8px;
        overflow: hidden;
        transition: all 0.4s;
        border: 1px solid rgba(15, 240, 252, 0.1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        position: relative;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(15, 240, 252, 0.2);
        border-color: var(--neon-blue);
    }

    .product-img-container {
        height: 200px;
        overflow: hidden;
        position: relative;
    }

    .product-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s;
    }

    .product-card:hover .product-img {
        transform: scale(1.05);
    }

    .product-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(245, 211, 0, 0.9);
        color: var(--dark-space);
        padding: 5px 10px;
        border-radius: 4px;
        font-weight: bold;
        font-size: 0.8rem;
        z-index: 2;
    }

    .product-body {
        padding: 15px;
    }

    .product-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.1rem;
        color: white;
        margin-bottom: 10px;
        letter-spacing: 1px;
    }

    .product-price {
        font-size: 1.3rem;
        color: var(--neon-blue);
        font-weight: bold;
        margin-bottom: 10px;
    }

    .product-old-price {
        text-decoration: line-through;
        color: #6c757d;
        font-size: 0.9rem;
        margin-left: 5px;
    }

    .product-rating {
        color: var(--cyber-yellow);
        margin-bottom: 10px;
    }

    .product-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
    }

    .btn-add-cart {
        background: rgba(150, 0, 255, 0.2);
        border: 1px solid var(--neon-purple);
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        transition: all 0.3s;
    }

    .btn-add-cart:hover {
        background: rgba(150, 0, 255, 0.4);
        box-shadow: 0 0 10px rgba(150, 0, 255, 0.3);
    }

    /* === Modal Vista Previa === */
    #vistaPreviaModal .modal-content {
        background: var(--deep-space);
        border: 1px solid var(--neon-blue);
        color: white;
    }

    #vistaPreviaModal .modal-header {
        border-bottom: 1px solid var(--neon-purple);
    }

    #vistaPreviaModal .modal-title {
        font-family: 'Orbitron', sans-serif;
        color: var(--neon-blue);
    }

    #vistaPreviaModal .btn-close {
        filter: invert(1);
    }

    #vistaPreviaModal .form-control, 
    #vistaPreviaModal .form-select {
        background: rgba(10, 10, 26, 0.8);
        border: 1px solid rgba(15, 240, 252, 0.3);
        color: white;
    }

    #vistaPreviaModal .btn-secondary {
        background: rgba(108, 117, 125, 0.2);
        border: 1px solid #6c757d;
    }
</style>

<div class="container mt-4">
    <h1 class="mb-4">PRODUCTOS</h1>

    <!-- Filtros estilo Terminal -->
    <div class="filter-section">
        <div class="row filter-row gx-3 gy-2">
            <div class="col-md-3">
                <div class="filter-label"><i class="fas fa-tags me-2"></i>CATEGORÍA</div>
                <select id="filtro-categoria" class="form-control filter-select">
                    <option value="">TODAS LAS CATEGORÍAS</option>
                    <!-- Opciones dinámicas -->
                </select>
            </div>
            <div class="col-md-3">
                <div class="filter-label"><i class="fas fa-layer-group me-2"></i>SUBCATEGORÍA</div>
                <select id="filtro-subcategoria" class="form-control filter-select">
                    <option value="">TODAS LAS SUBCATEGORÍAS</option>
                    <!-- Opciones dinámicas -->
                </select>
            </div>
            <div class="col-md-2">
                <div class="filter-label"><i class="fas fa-copyright me-2"></i>MARCA</div>
                <select id="filtro-marca" class="form-control filter-select">
                    <option value="">TODAS LAS MARCAS</option>
                    <!-- Opciones dinámicas -->
                </select>
            </div>
            <div class="col-md-2">
                <div class="filter-label"><i class="fas fa-search me-2"></i>BUSCAR</div>
                <div class="d-flex align-items-center search-box">
                    <input type="text" id="buscador-productos" class="form-control" placeholder="PRODUCTO...">
                </div>
            </div>
            <div class="col-md-2 d-flex justify-content-start">
                <button class="btn btn-clear" id="limpiar-filtros" type="button">
                    <i class="fas fa-broom me-2"></i>LIMPIAR
                </button>
            </div>
        </div>
    </div>

    <h2 class="mb-4 mt-4">PRODUCTOS DISPONIBLES</h2>
    <div class="container mt-4">
        <div id="lista-productos" class="row gx-4 gy-4">
            <!-- Aquí se cargan las tarjetas -->
        </div>
    </div>
</div>

<!-- Modal de Vista Previa Tech -->
<div class="modal fade" id="vistaPreviaModal" tabindex="-1" aria-labelledby="vistaPreviaModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="vistaPreviaModalLabel"><i class="fas fa-binoculars me-2"></i>VISTA PREVIA</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div id="detalle-producto" class="mb-4">Cargando...</div>
        <h6><i class="fas fa-comments me-2"></i>COMENTARIOS:</h6>
        <div id="comentarios-producto">Cargando...</div>
        <div class="mt-4">
            <h5><i class="fas fa-edit me-2"></i>DEJA UN COMENTARIO</h5>
            <form id="form-comentario" novalidate>
                <div class="mb-3">
                    <label for="comentario-texto" class="form-label">COMENTARIO</label>
                    <textarea class="form-control" id="comentario-texto" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="comentario-calificacion" class="form-label">CALIFICACIÓN</label>
                    <select class="form-select" id="comentario-calificacion" required>
                        <option value="">SELECCIONA</option>
                        <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
                        <option value="4">⭐️⭐️⭐️⭐️</option>
                        <option value="3">⭐️⭐️⭐️</option>
                        <option value="2">⭐️⭐️</option>
                        <option value="1">⭐️</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane me-2"></i>ENVIAR
                </button>
            </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
