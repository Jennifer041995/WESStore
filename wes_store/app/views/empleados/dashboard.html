<!-- Empieza solo el contenido que se inyecta dentro de #content-area -->
<div class="content">
  <!-- 1. Título con estilo neón -->
  <h4 class="mb-4 titulo-neon">Resumen</h4>

  <!-- 2. Cards de resumen (fila de 5 indicadores) -->
  <div class="row text-center">
    <div class="col-md-2 mb-3">
      <div class="card bg-transparent border border-info text-white shadow-sm">
        <div class="card-body">
          <h6 class="mb-1">Productos Activos</h6>
          <h3 id="productos-activos">0</h3>
        </div>
      </div> 
    </div>
    <div class="col-md-2 mb-3">
      <div class="card bg-transparent border border-warning text-white shadow-sm">
        <div class="card-body">
          <h6 class="mb-1">Órdenes Abiertas</h6>
          <h3 id="ordenes-abiertas">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-2 mb-3">
      <div class="card bg-transparent border border-danger text-white shadow-sm">
        <div class="card-body">
          <h6 class="mb-1">Stock Bajo</h6>
          <h3 id="stock-bajo">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-2 mb-3">
      <div class="card bg-transparent border border-success text-white shadow-sm">
        <div class="card-body">
          <h6 class="mb-1">Ventas Hoy ($)</h6>
          <h3 id="ventas-hoy">$0.00</h3>
        </div>
      </div>
    </div>
    <div class="col-md-2 mb-3">
      <div class="card bg-transparent border border-light text-white shadow-sm">
        <div class="card-body">
          <h6 class="mb-1">Nuevos Clientes (7d)</h6>
          <h3 id="nuevos-clientes">0</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- 3. Gráfico “Órdenes de la Semana” -->
  <div class="row mt-4">
    <div class="col">
      <div class="card bg-transparent border border-info text-white shadow-sm">
        <div class="card-header border-info">Órdenes de la Semana</div>
        <div class="card-body">
          <canvas id="grafico-ordenes-semana" height="120"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- 4. Últimas 5 Órdenes -->
  <div class="row mt-4">
    <div class="col">
      <div class="card bg-transparent border border-light text-white shadow-sm">
        <div class="card-header">Últimas 5 Órdenes</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-sm table-dark table-striped mb-0">
              <thead>
                <tr>
                  <th>#Pedido</th>
                  <th>Cliente</th>
                  <th>Fecha</th>
                  <th>Total ($)</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody id="tabla-ultimas-ordenes">
                <!-- Las filas se llenan por JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
